<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FizzBuzz</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="content">
   
    <script>

        for(let i= 1; i<= 1000; i++){
            if (isPrime(i) === true && i>1){
                document.getElementById('content').innerHTML += "<span class= 'prime'>" + [i] + ", </span>";
          
            
        }
        else  if(i%2===0 || i===2){
                document.getElementById('content').innerHTML += "<span class='even'>"+ [i] + ", </span>";
            }
       
            else if (i%2 !== 0){
                document.getElementById('content').innerHTML += "<span class='divBy3'>"+ [i] + ", </span>";
            }
         
            else{
                document.getElementById('content').innerHTML += "<span>"+ [i] + ", </span>";
                
            }
        }

        </script>
        </div>

</body>
